{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title></title>
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="instalogo">
          <a href="/">Instagram</a>
        </div>
        <div class="search_bar navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
              </form>
          <!-- <input type="text" placeholder="search" /> -->
          <!-- <a class="search" href=""><i class="fas fa-search"></i></a> -->
        </div>
        <div class="contact_icons">
          <a class="explore" href="{% url 'post_create' %}"
            ><i class="fa-solid fa-plus"></i
          ></a>
          <a class="likes" href="/"><i class="far fa-heart"></i></a>
          <a class="profile" href="{% url 'login' %}"
            ><i class="far fa-user"></i
          ></a>
          <a class="likes" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
      </div>
    </header>
    <div class="content_container">{% block content %} {% endblock %}</div>
  </body>
</html>
