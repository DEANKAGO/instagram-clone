{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



<div class=row>
    <div class="col-md-9">
        <div class="card card-body">

            
            <form action="" clas="uploadform" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{form}}
                <input type="file" name="photo">
                <button type="submit">Upload</button>
            </form>
            {% for image in images %}
            <form action="/delete/{{photo.id}}" class="deleteform" method="POST">
            {% csrf_token %}
            <img src="{{ image.image.url }}" height=640 alt="">
            <button class="del">Del</button>
            </form>

            <!-- <form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data">
                {% crispy form %}
                {% csrf_token %}
                {{form.as_p}} 
                <input class="btn btn-primary" type="submit" name="post">
            </form> -->
            {% endfor %}

            <style>
                .uploadform {
                    text-align: center;
                    background: greenyellow;
                    padding:10px;
                }

                .deleteform {
                    display: inline-block;
                    position: relative;
                }
            </style>

        </div>
    </div>
    
    
</div>


{% endblock %}
